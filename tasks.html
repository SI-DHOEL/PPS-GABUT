<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Saya â€¢ MyTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="dashboard-header">
        <h3><a href="dashboard.html" style="text-decoration:none;">ðŸš€ MyTracker</a></h3>
        <span class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</span>
    </nav>

    <div class="dashboard-content">
        
        <div class="task-header-section">
            <div>
                <h1 style="font-weight: 700;">Daftar Tugas</h1>
                <p style="opacity: 0.9;">Kelola prioritas dan deadline kamu di sini.</p>
            </div>
            
            <div class="progress-container" style="background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 15px; backdrop-filter: blur(5px);">
                <span style="font-weight: 600; font-size: 0.9rem;">Progress: <span id="progressText">0%</span></span>
                <div class="progress-bar-bg" style="background: rgba(255,255,255,0.5); margin-top: 5px;">
                    <div class="progress-bar-fill" id="progressBar" style="background: white; box-shadow: 0 0 10px rgba(255,255,255,0.5);"></div>
                </div>
            </div>
        </div>

        <div class="task-input-card glass-panel">
            <form id="taskForm">
                <div class="form-grid">
                    <input type="text" id="taskName" placeholder="Nama Tugas / Matkul..." required autocomplete="off">
                    
                    <input type="datetime-local" id="taskDate" required style="font-family: 'Poppins', sans-serif;">
                    
                    <select id="taskPriority">
                        <option value="Low">Low Priority â˜•</option>
                        <option value="Medium" selected>Medium Priority âš¡</option>
                        <option value="High">High Priority ðŸ”¥</option>
                    </select>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus-circle"></i> Tambah
                    </button>
                </div>
            </form>
        </div>

        <div class="task-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari tugas kamu..." onkeyup="filterTasks()" style="background: rgba(255,255,255,0.9);">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setFilter('all')">Semua</button>
                <button class="filter-btn" onclick="setFilter('pending')">Belum</button>
                <button class="filter-btn" onclick="setFilter('completed')">Selesai</button>
            </div>
        </div>

        <ul id="taskList" class="task-list">
            </ul>
        
        <div id="emptyState" style="text-align:center; display:none; margin-top: 50px; opacity: 0.8; color: white;">
            <i class="fas fa-clipboard-check" style="font-size: 4rem; margin-bottom: 15px; opacity: 0.6;"></i>
            <p style="font-size: 1.1rem;">Tidak ada tugas yang cocok. <br>Waktunya santai? ðŸ˜´</p>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        checkAuth(); // Cek login
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            updateProgress();
        });
    </script>
</body>
</html>
